<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
            scene.background = new THREE.Color( 0xf0f0f0 );
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );


            camera.position.z = 30;
            camera.position.x = 10;

            function GoLCube(xCoord, yCoord, zCoord) {
                    THREE.Object3D.call(this);

                    let geometry = new THREE.BoxGeometry(1, 1, 1);
                    let materialWireframe = new THREE.MeshPhongMaterial({color:"red",wireframe:true});
                    var materialSolid = new THREE.MeshPhongMaterial({color:"green",wireframe:false});
                    let material = new THREE.MeshPhongMaterial( {
                        color: 00000000,
                        opacity: 0.3,
                        transparent: true
                    } );
                    this.mesh = new THREE.Mesh( geometry, material );

                    let geo = new THREE.EdgesGeometry( this.mesh.geometry ); // or WireframeGeometry
                    let mat = new THREE.LineBasicMaterial( { color: black, linewidth: 5 } );
                    let wireframe = new THREE.LineSegments( geo, mat );
                    this.mesh.add(wireframe );
                    this.mesh.position.set(xCoord, yCoord, zCoord)

                    
                    GoLCube.prototype = Object.create(THREE.Object3D.prototype)
                    GoLCube.prototype.constructor = GoLCube;

                    GoLCube.prototype.setNewColor = function() {
                        var random = Math.random() >= 0.5;
                        if(random) {
                            this.mesh.material.opacity = 0;
                        } else {
                            this.mesh.material.opacity = .7;
                        }
                    }

                    return this;
            }

            var black = new THREE.Color("rgb(255, 255, 255)");
            var white = new THREE.Color("rgb(0, 0, 0)");
            
            GoLCube.prototype.setNewColor = function() {
                        var random = Math.random() >= 0.5;
                        if(random) {
                            this.mesh.material.opacity = .7;
                            this.mesh.material.color = black

                        } else {
                            this.mesh.material.opacity = .7;
                            this.mesh.material.color = white
                        }
                    }

            function addLight(...pos) {
                const color = 0xFFFFFF;
                const intensity = 10;
                const light = new THREE.DirectionalLight(color, intensity);
                light.position.set(...pos);
                scene.add(light);
            }
            // addLight(-1, 2, 4);
            // addLight( 1, -1, -2);   

            let arraySize = 15
            let cubeArray = []
            //pivot to hold cubes
            var pivot = new THREE.Group();
            scene.add( pivot );


            
            for(let x = 0; x < arraySize; x++) {
                let cubeArrayY = new Array(arraySize)
                cubeArray.push(cubeArrayY)
                for(let y = 0; y < arraySize; y++) {
                    let cubeArrayZ = []
                    cubeArray[x][y] = cubeArrayZ
                        for(let z = 0; z < arraySize; z++) {
                            let newCube = new GoLCube(x, y, z)
                            // newCube.setNewColor()
                            pivot.add(newCube.mesh)
                            cubeArray[x][y][z] = newCube
                    }
                }
            }
            
            for(let x = 0; x < arraySize; x++) {
                for(let y = 0; y < arraySize; y++) {
                    for(let z = 0; z < arraySize; z++) {
                        scene.add(cubeArray[x][y][z].mesh)
                    }
                }
            }
            let offset = new THREE.Vector3( -100, -100, -100 );
            pivot.parent.matrix.makeRotationAxis(offset, .6)
            console.log(pivot)

            pivot.parent.rotation.x += .8;
            pivot.parent.rotation.y += .8;

            function animate() {


                setTimeout( function() {
                requestAnimationFrame( animate );
                renderer.render( scene, camera );
                for(let x = 0; x < arraySize; x++) {
                    for(let y = 0; y < arraySize; y++) {
                        for(let z = 0; z < arraySize; z++) {

                            cubeArray[x][y][z].setNewColor()
                        }
                    }
                }
                
                // pivot.parent.rotation.z += .005;


            }, 75);
            }


                animate();
                


		</script>
	</body>
</html>
