<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/three.min.js"></script>
		<script>
			let scene = new THREE.Scene();
            scene.background = new THREE.Color( 0xf0f0f0 );
            let camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

            let renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            camera.position.z = 30;
            camera.position.x = 10;

            let cubeSize = .8;

            function GoLCube(xCoord, yCoord, zCoord) {
                    THREE.Object3D.call(this);

                    this.active = false
                    this.geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
                    this.materialWireframe = new THREE.MeshPhongMaterial({color:"red",wireframe:true});
                    this.materialSolid = new THREE.MeshPhongMaterial({color:"green",wireframe:false});
                    this.material = new THREE.MeshPhongMaterial( {
                        color: 00000000,
                        opacity: 0.3,
                        transparent: true
                    } );
                    this.mesh = new THREE.Mesh( this.geometry, this.material );

                    this.geo = new THREE.EdgesGeometry( this.mesh.geometry ); // or WireframeGeometry
                    this.mat = new THREE.LineBasicMaterial( { color: black, linewidth: 5, opacity: 0.5 } );
                    this.wireframe = new THREE.LineSegments( this.geo, this.mat );
                    this.mesh.add(this.wireframe );
                    this.mesh.position.set(xCoord, yCoord, zCoord)
            }

            let black = new THREE.Color("rgb(255, 255, 255)");
            let white = new THREE.Color("rgb(0, 0, 0)");


            GoLCube.prototype = Object.create(THREE.Object3D.prototype)
            GoLCube.prototype.constructor = GoLCube;
            GoLCube.prototype.toggleCubeState = function() {
                        if(this.state) {
                            this.state = false

                        } else {
                            this.state = true
                        }
                    }

            GoLCube.prototype.assignRandomState = function() {
                let random = Math.random() >= 0.5;
                if(random) {
                    this.state = true

                } else {
                    this.state = false
                }
            }

            GoLCube.prototype.setColorByState = function() {
                if(!this.state) {
                    this.mesh.material.opacity = .0;
                    this.mesh.material.color = black

                } else {
                    this.mesh.material.opacity = .7;
                    this.mesh.material.color = white
                }
            }

                

            function addLight(...pos) {
                const color = 0xFFFFFF;
                const intensity = 3;
                const light = new THREE.DirectionalLight(color, intensity);
                light.position.set(...pos);
                scene.add(light);
            }

            addLight(-10, 60, 4);
            addLight( 30, 50, -40);   

            let arraySize = 15
            let cubeArray = []
            //pivot to hold cubes
            let pivot = new THREE.Group();
            scene.add( pivot );


            //Create 3D matrix with cube objects
            for(let x = 0; x < arraySize; x++) {
                let cubeArrayY = new Array(arraySize)
                cubeArray.push(cubeArrayY)
                for(let y = 0; y < arraySize; y++) {
                    let cubeArrayZ = []
                    cubeArray[x][y] = cubeArrayZ
                        for(let z = 0; z < arraySize; z++) {
                            let newCube = new GoLCube(x, y, z)
                            cubeArray[x][y][z] = newCube
                    }
                }
            }
            //Add created cube objects to the scene
            for(let x = 0; x < arraySize; x++) {
                for(let y = 0; y < arraySize; y++) {
                    for(let z = 0; z < arraySize; z++) {
                        scene.add(cubeArray[x][y][z].mesh)
                        cubeArray[x][y][z].assignRandomState()
                    }
                }
            }

            pivot.parent.rotation.x += .8;
            pivot.parent.rotation.y += .8;
            console.log(cubeArray[1][2][3])
            function animate() {


                setTimeout( function() {
                requestAnimationFrame( animate );
                renderer.render( scene, camera );
                for(let x = 0; x < arraySize; x++) {
                    for(let y = 0; y < arraySize; y++) {
                        for(let z = 0; z < arraySize; z++) {

                            cubeArray[x][y][z].setColorByState()
                        }
                    }
                }
                
                // pivot.parent.rotation.z += .005;
                

            }, 75);
            }


                animate();
                


		</script>
	</body>
</html>
